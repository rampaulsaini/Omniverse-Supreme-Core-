name: Phase-5 Membership Seed

on:
  workflow_dispatch:
  push:
    paths:
      - 'frontend/donate.html'
      - 'frontend/membership/**'

jobs:
  membership:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Generate membership pages
        run: |
          mkdir -p frontend/membership
          cat > frontend/membership/index.html <<'HTML'
