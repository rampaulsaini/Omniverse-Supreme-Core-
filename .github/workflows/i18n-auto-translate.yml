name: Phase-5 I18N Auto-Translate

on:
  push:
    paths:
      - 'backend/data/knowledge.json'
      - 'frontend/docs/**'
  schedule:
    - cron: '0 4 * * *'  # daily
  workflow_dispatch:

jobs:
  translate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install deps
        run: python -m pip install --upgrade pip jinja2

      - name: Run translator (placeholder safe mode)
        run: |
          python .github/scripts/translate_placeholder.py

      - name: Commit translations
        run: |
          git config user.name "omni-i18n-bot"
          git config user.email "omni-i18n@users.noreply.github.com"
          git add frontend/i18n || true
          if git diff --staged --quiet; then echo "No translations"; else git commit -m "Auto: i18n update [phase5]"; git push origin HEAD:main; fi
          
