name: Auto Content Generator (Knowledge + Assets)

on:
  schedule:
    - cron: '0 */6 * * *'   # हर 6 घंटे
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write

jobs:
  gen:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install jinja2

      - name: Generate knowledge and assets metadata
        run: |
          python .github/scripts/generate_knowledge.py

      - name: Commit changes (if any)
        run: |
          git config user.name "omni-bot"
          git config user.email "omni-bot@users.noreply.github.com"
          git add backend/data/knowledge.json
          git add frontend/assets/generated/*
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto: update knowledge + assets metadata [ci skip]"
            git push origin HEAD:main
          fi
